<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity 5s
			}
			
			.fade-enter,
			.fade-leave-active {
				opacity: 0
			}
			
			.bounce-enter-active {
				animation: bounce-in .5s;
			}
			
			.bounce-leave-active {
				animation: bounce-out .5s;
			}
			
			@keyframes bounce-in {
				0% {
					transform: scale(0);
				}
				50% {
					transform: scale(1.5);
				}
				100% {
					transform: scale(1);
				}
			}
			
			@keyframes bounce-out {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.5);
				}
				100% {
					transform: scale(0);
				}
			}
		</style>
	</head>

	<body>
		<div id="example-2">
			<button @click="show = !show">Toggle show</button>
			<transition name="bounce">
				<p v-if="show">Look at me!</p>
			</transition>
		</div>
	</body>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el: '#example-2',
			data: {
				show: true
			}
		})
	</script>

</html>
