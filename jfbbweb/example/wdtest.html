<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.progressbar_div{
		        border-style: solid;
		        border-width: 1px;
		        width: 100%;
		        height: 20px;
		        
		    }
		    .bar{
		            height: 100%;
		        }
		    .animation{
		        transition: width 1s;
		        -moz-transition: width 1s;	/* Firefox 4 */
		        -webkit-transition: width 1s;	/* Safari å’Œ Chrome */
		        -o-transition: width 1s;
		    }
		    .bordercolor{
		    	border-color: #000000;
		    }
		    .barcolor{
		    	background: yellow;
		    }
		</style>
	</head>
	<body>
		<div id="app" class="progressbar_div bordercolor" @click="test">
	        <div class="bar animation barcolor"  :style="{width: width + '%'}"></div>
	    </div>
	</body>
	<script src="vue.js"></script>
	<!--<script src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>-->
	<script>
		new Vue({
			el: '#app',
			data: {
				width: 10
			},
			methods:{
				test:function(){
					this.width = this.width + 10;
				}
			}
		})
	</script>
</html>
