<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <meta name="renderer" content="webkit">
        <meta name="force-rendering" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" type="text/css" href="../../css/elementui.css" />
        <link rel="stylesheet" type="text/css" href="../../css/app.min.css" />
        <style>
            .el-carousel__item h3 {
                color: #475669;
                font-size: 18px;
                opacity: 0.75;
                line-height: 300px;
                margin: 0;
              }
              
              .el-carousel__item:nth-child(2n) {
                background-color: #99a9bf;
              }
              
              .el-carousel__item:nth-child(2n+1) {
                background-color: #d3dce6;
              }
              .content-tel{
              	    width: 422px;
				    padding-top: 65px;
				    margin: 0 auy;
				    margin: 0 auto;
              }
              .verificationCode{
              	    width: 163px;
              }
              .el-form-item__content{
              	    text-align: -webkit-auto;
              }
              .box{
              	border: 1px solid #bfcbd9;
			    cursor: pointer;
			    float: right;
			    width: 136px;
			    border-radius: 5px;
			    text-align: center;
              }
              .el-form-item{
              	margin-top: 20px;;
              }
              .b-box{
              	font-size: 15px;
              }
              .el-form-item__content .J_UserName  .el-input__inner{
              	margin-bottom: 0px;
              }
              .el-form-item__content .bh .index{
              	font-size: 14px;
              }
        </style>
    </head>
    <body>
    	<div id="app">
    		
    	
        <div class="tms-page mallAct tmall-login w1190 page-market" >
        <div class="header-bg">
            <div class="headerli">
                   <a href="/app/index.html" target="_self" > <span class="login"><img src="../../images/logo.png" alt=""></span></a>
                    <span>密码重置</span>
            </div>
        </div>
        <div class="content" >
                <div class="content-lc" >
                    <el-steps :space="910" :active="active">
                      <el-step title="验证信息" style="width:430px"></el-step>
                      <el-step title="重置密码" style="width:430px"></el-step>
                      <el-step title="完成" style="width:50px"></el-step>
                    </el-steps>
                </div>
                <div class="content-bq" v-if="info">
                        <div class="bq-check">
                            <i class="fa fa-check-circle"></i>
                        </div>
                        <div class="bq-span" style="color:#333">
                            	恭喜您，密码修改成功！
                        </div>
                        <div class="bq-button">
                            <a  style="color:#333" href="/app/login.html" target="_self" type="button">立即登录</a>
                        </div>
                </div>
                <div class="content-bq" v-if="phoneInfo">
                		<div id="" class="content-tel">
                			<el-form :model="ruleForm2" :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                				<el-form-item label="手机号码" prop="phone">
									<el-input class="login-text J_UserName" type="text" placeholder="输入手机号" v-model="ruleForm2.phone" auto-complete="off"></el-input>
								</el-form-item>
								<div id="" class="b-box">
										请输入注册时所用的手机号码
									</div>
								<el-form-item label="验证码" prop="securityCode">
									<el-input class="login-text J_UserName verificationCode" type="text" placeholder="输入验证码" v-model.String="ruleForm2.securityCode" auto-complete="off"></el-input>
									<div class="bh" >
	                                	<input type="text" readonly="readonly" class="index" v-model="item"/>
	                                </div>
									
								</el-form-item>
								<el-form-item>
									<el-button class="J_Submit" type="primary" @click="submitForm('ruleForm2')">下一步</el-button>		   
								</el-form-item>
                                            
                			</el-form>
                		</div>
                        
                </div>
                <div class="content-bq" v-if="phoneTwo">
                        <div id="" class="content-tel">
                			<el-form :model="ruleForm2" :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                				<el-form-item style="display: none;" label="手机号码" prop="phone">
									<el-input class="login-text J_UserName" type="text" placeholder="输入手机号" v-model="ruleForm2.phone" auto-complete="off"></el-input>
								</el-form-item>
                        	 <el-form-item label="请设置密码" prop="password">
                              	 <el-input type="password" v-model="ruleForm2.password" auto-complete="off"></el-input>
                                
                              </el-form-item>
                               <el-form-item label="请确认密码" prop="passwordConfirm">
                               	<el-input type="password" v-model="ruleForm2.passwordConfirm" auto-complete="off"></el-input>
                                
                              </el-form-item>
                              <el-form-item>
                                <el-button type="primary" @click="submitFormOne('ruleForm2')">下一步</el-button>
                              </el-form-item>
                              </el-form>
                		</div>
                </div>
        </div>
        
           <lf-footer></lf-footer>
</div>
</div>

    <script src="../../js/common.js"></script>
    <script src="../../js/pages/validation.js"></script>
