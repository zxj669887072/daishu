<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>商品分类管理</title>
		<link rel="stylesheet" type="text/css" href="../../../css/elementui.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/app.min.css" />
		<style>
			.el-message-box {
    text-align: left;
    display: inline-block;
    vertical-align: middle;
    background-color: #fff;
    width: 420px;
    border-radius: 3px;
    font-size: 16px;
    overflow: hidden;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden
}

.el-message-box__wrapper {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center
}

.el-message-box__wrapper:after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 0;
    vertical-align: middle
}

.el-message-box__header {
    position: relative;
    padding: 20px 20px 0
}

.el-message-box__content {
    padding: 30px 20px;
    color: #48576a;
    font-size: 14px;
    position: relative
}

.el-message-box__close {
    display: inline-block;
    position: absolute;
    top: 19px;
    right: 20px;
    color: #999;
    cursor: pointer;
    line-height: 20px;
    text-align: center
}

.el-message-box__close:hover {
    color: #20a0ff
}

.el-message-box__input {
    padding-top: 15px
}

.el-message-box__input input.invalid,.el-message-box__input input.invalid:focus {
    border-color: #ff4949
}

.el-message-box__errormsg {
    color: #ff4949;
    font-size: 12px;
    min-height: 18px;
    margin-top: 2px
}

.el-message-box__title {
    padding-left: 0;
    margin-bottom: 0;
    font-size: 16px;
    font-weight: 700;
    height: 18px;
    color: #333
}

.el-message-box__message {
    margin: 0
}

.el-message-box__message p {
    margin: 0;
    line-height: 1.4
}

.el-message-box__btns {
    padding: 10px 20px 15px;
    text-align: right
}

.el-message-box__btns button:nth-child(2) {
    margin-left: 10px
}

.el-message-box__btns-reverse {
    -ms-flex-direction: row-reverse;
    flex-direction: row-reverse
}

.el-message-box__status {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 36px!important
}

.el-message-box__status.el-icon-circle-check {
    color: #13ce66
}

.el-message-box__status.el-icon-information {
    color: #50bfff
}

.el-message-box__status.el-icon-warning {
    color: #f7ba2a
}

.el-message-box__status.el-icon-circle-cross {
    color: #ff4949
}
.table3 tr{
	height:35px;
}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<lf-header></lf-header>
			<div class="webbox w1000">
				<lf-left></lf-left>
				<div class="rightbox">
					<div class="box h790">
						<ul class="switchbox">
							<li class="hover">
								<a href="#">商品分类管理</a>
							</li>
						</ul>
						<div class="padding20">
							<div class="left"><input type="submit" @click="addNew"  value="+添加分类" class="btn" style="color:#666; border:1px solid #ddd; background:#fff; height:34px; margin:0px; margin-top:-5px;" /></div>
							<!-- <div class="right"><input type="submit" @click="savaAll"  value="保存更改" class="btn_org " style="color:#fff; border:none;  height:34px; margin:0px; margin-top:-5px;" /></div> -->
						</div>
						<div class="padding20" style="padding-top:0px;">
							<table width="100%" border="0" align="left" cellpadding="0" cellspacing="0" class="table3" style="border-top:1px solid #eceaea;">
								<!-- <tr>
									<td width="4%" height="30" bgcolor="#f7f7f7">
										<input type="checkbox" v-model="goodinfo.checkall"   @click="checkall" :value="goodinfo.checkall"/></td>
									<td colspan="2" bgcolor="#f7f7f7"><strong>全选</strong>

									<span class="blue" @click="deletecheckd"><a href="javaScript:void(0)">批量删除</a></span></td>
									<td colspan="4" align="right" bgcolor="#f7f7f7">
										<a href="#" class="blue">展开</a> |
										<a href="#" class="blue">收起</a>
									</td>
								</tr> -->
								<tr>
									<td height="30" style="text-align: center"><strong>分类名称</strong></td>
									<td height="30" align="center"><strong>移动</strong></td>
						<!--			<td height="30"><strong>默认展开</strong></td>
									<td height="30" align="center"><strong>创建时间</strong></td>-->
									<td height="30" align="center"><strong>操作</strong></td>
								</tr>
								<tr v-for="(good,index) in goodlist">
									<!-- <td height="60"><input type="checkbox" v-model="goodinfo.checkd" :value="index" /></td> -->
									<!-- <td height="30"> </td> -->
									<!-- <td><input name="input" type="text" style="margin:0px;"  v-model="good.groupName" :value="good.groupName" placeholder="例如：进口奶粉" /></td> -->
									<td>{{good.groupName}}</td>
									<td align="center">
										<a href="javaScript:void(0)" @click="movestep(0,index)"><img src="../../../images/list_03.jpg" width="11" height="15" /></a>
										<a href="javaScript:void(0)" @click="movestep(index-1,index)"><img src="../../../images/list_05.jpg" width="11" height="15" /></a>

									</td>
								<!--	<td align="center">
										<div class="common-row">
											<div class="cell-right" style="margin-left:0px;"><span class="switch-on" id="wifi3" themecolor="#53aaf3"></span></div>
										</div>
									</td>
									<td align="center">{{good.createate}}</td>-->
									<td align="center">
										<a   @click="deletegood(good.id,index)"  class="blue">删除</a>
										<a   @click="editgood(good.id,index,good.groupName)"  class="blue">编辑</a>

									</td>
								</tr>


							</table>
						</div>
					</div>
				</div>

			</div>
			<el-dialog title="添加分类" v-model="dialogClassify">
			 <!--  <input name="input" type="text" style="margin:0px;"  v-model="newGood.groupName" :value="newGood.groupName" placeholder="例如：进口奶粉" /> -->
			 <el-form  label-width="100px">
			  <el-form-item label="分类名称">
			    <el-input v-model="newGood.groupName" :value="newGood.groupName" placeholder="例如：进口奶粉" @keyup.enter.prevent.native="savaClassify" ></el-input>
			    <el-input style="display: none;"></el-input>
			  </el-form-item>
			  <el-form-item>
			  	<el-button @click="dialogClassify = false">取 消</el-button>
			  	<el-button type="primary"  @click.prevent="savaClassify"  @keyup.enter.prevent="savaClassify" :disabled="confirmFlag">确 定</el-button>
			  </el-form-item>
			  </el-form>
			</el-dialog>
			<lf-footer></lf-footer>

	</body>
