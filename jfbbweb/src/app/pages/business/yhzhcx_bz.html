<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商家中心首页</title>
		<link rel="stylesheet" type="text/css" href="../../../css/elementui.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/app.min.css" />
		<script>
			<!--
			/*鼠标移上去切换*/
			function settab_connet(name, cursel, n) {
				for(i = 1; i <= n; i++) {
					var menu = document.getElementById(name + i);
					var con = document.getElementById("con_" + name + "_" + i);
					menu.className = i == cursel ? "hover" : "";
					con.style.display = i == cursel ? "block" : "none";
				}
			}
			//-->
		</script>
	</head>

	<body>
		<div id="app" v-cloak>
			<lf-header></lf-header>
			<div class="webbox w1000">
				<lf-left></lf-left>
				<div class="rightbox">
					<div class="box">
						<ul class="switchbox">
							<li class="hover">
								<a href="#">银行账户管理</a>
							</li>
						</ul>
						<div class="Password  h790">
							<div class="tic"><strong>修改银行账户资料，请联系</strong></br>服务中心：400-880-9000</br>平台客服：880-900-9988</br>QQ:182938383</div>
							<ul>
								<li style="margin-bottom:10px;">
									<div class="left">户名：</div>
									<div class="right"><span class="txt2"><input name="" type="text" value="" readonly="true" style="background:#F9F9F9" v-model="accountHolders" /></span></div>
								</li>
								<li style="margin-bottom:10px;">
									<div class="left">银行：</div>
									<div class="right"><span class="txt2"><input name="" type="text" value="" readonly="true" style="background:#F9F9F9" v-model="bankName" /></span></div>
								</li>
								<li style="margin-bottom:10px;">
									<div class="left">账号：</div>
									<div class="right"><span class="txt2"><input name="input2" type="text" readonly="true" style="background:#F9F9F9" value="" v-model="bankAccount"/></span>
										<label for="radio"></label>
									</div>
								</li>
								<li style="margin-bottom:10px;">
									<div class="left">开户银行：</div>
									<div class="right"><span class="txt2"><input name="input3" type="text"  readonly="true"style="background:#F9F9F9" value="" v-model="bankOpenName" /></span><span class="c-9">例如：中国建设银行</span></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<lf-footer></lf-footer>  
		</div>

		<script src="../../../js/common.js"></script>
		<script src="../../../js/pages/business/yhzhcx_bz.js"></script>
	</body>

</html>
