<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>我的分销商</title>
		<link rel="stylesheet" type="text/css" href="../../../css/elementui.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/app.min.css" />
	</head>

	<body>
		<div id="app" v-cloak>
			<lf-head></lf-head>
			<div class="webbox w1000">
				<lf-left></lf-left>
				<div class="rightbox">
					<div class="box h610">
						<ul class="switchbox">
							<li class="hover">我的分销商</li>
						</ul>
						<div class="padding20">
							<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table">
								<tr>
									<td align="center"><strong>分销商名称</strong></td>
									<td align="center"><strong>手机号</strong></td>
									<td align="center"><strong>累计分销订单数</strong></td>
									<td align="center"><strong>累计分销订单金额</strong></td>
									<td align="center"><strong>为我创造的佣金收入<span class="c-9">（元）</span></strong></td>
								</tr>
								<tr v-for="item in distributionList">
									<td align="center">{{item.memberName}}</td>
									<td align="center">
										<a href="#">{{item.account}}</a><span class="c-9"></span></td>
									<td align="center"><strong>{{item.accDictQty}}</strong></td>
									<td align="center"><strong class="org">¥{{item.accDictAmount}}</strong></td>
									<td align="center"><strong class="org">¥{{item.myIncome}}</strong></td>
								</tr>
							</table>
							<div class="store-page text-right  buspage" v-if="pagerOne.total > 0">
								<el-pagination @current-change="handleCurrentChange" :current-page="pagerOne.curpage" layout="prev, pager, next" :total="pagerOne.total" :page-size="pagerOne.size">
								</el-pagination>
							</div>
						</div>
					</div>
				</div>
			</div>
			<lf-footer></lf-footer>
		</div>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/pages/personal/my_distribution_ps.js"></script>
	</body>

</html>
